<h1 mat-dialog-title>Delete {{user.characterName}}</h1>
<div mat-dialog-content>Do you really want to delete {{user.characterName}}</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)='abort()'>Abort</button>
  <button mat-raised-button color='warn' (click)='delete()'>Delete</button>
</div>
